<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <title> Invisible Card </title>
  </head>
  <body>
<!-- Container thart includes the card  -->
    <div class ="container">
      <!-- Wrapper Properties -->
      <div class="card-wrapper">
        <!-- Card Properties: image, heading, paragraph, social media icons and buttons -->
          <div class="card">
            <img src="images/john-doe.jpg" class="card-img">
              <!-- Card Heading Properties -->
                <h1 class"card-heading"> John Doe </h1>

                    <p class="card-paragraph"></p>
          </div>
      </div>


    </div>




  </body>
</html>
